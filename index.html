<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cine-Tracker</title>
</head>
<body>
    <header class="shadow-2xl">
        <h1 class="text-3xl font-bold text-white py-3 mb-10 bg-slate-700 text-center shadow-2xl">Cine Tracker</h1>
    </header>
    <main class="flex flex-col mx-5">
        <div id="map" class="text-center" style="width: 100%; height: 350px;"></div>
       
        <div class="relative z-10 invisible" id="modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
          
            <div class="fixed inset-0 z-10 overflow-y-auto">
              <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                  <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                      <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                      </div>
                      <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Please Enter a valid city value</h3>
                      </div>
                    </div>
                  </div>
                  <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" id="deactivate" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Go Back</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <h3 class="text-center font-bold mt-3">Go and check their Availability!<span class="font-light text-xs"> Click on the button to go to their website</span></h3>
        <div id="navbar" class="flex justify-center border-b-2"></div>
        <div class="flex">
            <div class="my-5 mr-5 ">
                <h3>Search for other location</h3>
                <input class="h-15 border-2 rounded-md mb-3"></input>
                <button id="btn" class="bg-slate-700 w-auto px-16 py-2 rounded-xl text-white mb-5 hover:shadow-lg">Search</button>
                <div id="cities" class="border-t-2 pt-3 flex flex-col"></div>
            </div>
            
            <div id="movies" class=""></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
