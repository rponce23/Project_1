<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cinemapp</title>
</head>
<body>
    <header class="shadow-2xl">
        <h1 class="text-3xl font-bold text-white py-3 mb-10 bg-slate-700 text-center shadow-2xl">Cine Tracker</h1>
    </header>
    <main class="flex flex-col mx-5">
        <div id="map" class="text-center" style="width: 100%; height: 350px;"></div>
        <h3 class="text-center font-bold mt-3">Go and check their Availability!<span class="font-light text-xs"> Click on the button to go to their website</span></h3>
        <div id="navbar" class="flex justify-center border-b-2"></div>
        <div class="flex">
            <div class="my-5 mr-5 ">
                <h3>Search for other location</h3>
                <input class="h-15 border-2 rounded-md mb-3"></input>
                <button id="btn" class="bg-slate-700 w-auto px-16 py-2 rounded-xl text-white mb-5 hover:shadow-lg">Search</button>
                <div id="cities" class="border-t-2 pt-3 flex flex-col"></div>
            </div>
            
            <div id="movies" class=""></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
